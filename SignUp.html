<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
   <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="sign">
    <form >
    
        
            <center> <h1>SIGN UP</h1> </center> 
             <table>
                 <tr>
                     <td>
                         <label for="fname">First Name</label> <br>
                         <input type="text" id="fname" spellcheck="true" placeholder="Christian" onclick="this.select()" required autofocus>
                     </td>
                     <td>
                         <label for="lname">Last Name</label> <br>
                         <input type="text" id="lname" placeholder="Ramil" onclick="this.select()" required>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <label for="usn">Username</label> <br>
                         <input type="text" id="usn" style="width: 510px;" placeholder="sample_01" onclick="this.select()" required>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <label for="email">Email</label ><br>
                         <input type="email" id="email" style="width: 510px;" placeholder="sample@gmail.com" onclick="this.select()" required>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <label for="pnum">Phone Number</label> <br>
                         <input type="text" id="pnum" style="width: 510px;" placeholder="09123456789" onclick="this.select()" required>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <label for="pass">Password</label> <br>
                         <input type="password" id="pass" style="width: 510px;" placeholder="Password" onclick="this.select()" required>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         <label for="cpass">Confirm Password</label> <br>
                         <input type="password" id="cpass" style="width: 510px;" placeholder="Confirm Password" onclick="this.select()" required>
                     </td>
                 </tr>
             </table>
             <br>
            
             
         <center>
             <button onclick="alert('FORM SUBMITTED')">Signup</button>
             
         </center> 
         
    
</form>
</div>
</body>
</html>
